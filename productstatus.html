<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product status.css">
    <title>Product Status</title>
</head>
<body>

    <div class="product-status-container">
        <!-- Add Product Section -->
        <div class="add-product-section">
            <h2>Add Product</h2>
            <form>
                <!-- Product form fields go here -->
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>
                
                <label for="productImage">Product Image URL:</label>
                <input type="text" id="productImage" name="productImage" required>
                
                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Display Product Section -->
        <div class="display-product-section">
            <h2>Product List</h2>
            <div class="product-card">
                <p class="product-name">Sample Product 1</p>
                <p class="product-price">$19.99</p>
                <img src="sample-image1.jpg" alt="Product Image">
            </div>
            <div class="product-card">
                <p class="product-name">Sample Product 2</p>
                <p class="product-price">$29.99</p>
                <img src="sample-image2.jpg" alt="Product Image">
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

</body>
</html>
