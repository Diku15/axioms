<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login Cards</title>
</head>
<body>

    <div class="card" id="vendor-card">
        <h2>Vendor Login</h2>
        <form>
            <!-- Vendor login form fields go here -->
            <label for="vendorUsername">Username:</label>
            <input type="text" id="vendorUsername" name="vendorUsername" required>
            
            <label for="vendorPassword">Password:</label>
            <input type="password" id="vendorPassword" name="vendorPassword" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <div class="card" id="admin-card">
        <h2>Admin Login</h2>
        <form>
            <!-- Admin login form fields go here -->
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="adminUsername" required>
            
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <div class="card" id="user-card">
        <h2>User Login</h2>
        <form>
            <!-- User login form fields go here -->
            <label for="userUsername">Username:</label>
            <input type="text" id="userUsername" name="userUsername" required>
            
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
